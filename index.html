<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jojo Pizza</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section class="header">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i data-feather="menu"></i>
        </label>
        <a href="index.html" class="logo">JOJO PIZZA</a>
        <ul>
          <li class="navtab"><a href="index.html">Home</a></li>
          <li class="navtab"><a href="index-menu.html">Menu</a></li>
          <li class="navtab"><a href="index-restaurants.html">Our restaurants</a></li>
          <li class="navtab"><a href="index-about-us.html">About Jojo's</a></li>
        </ul>
      </nav>
    </section>
    <section class="language-selection">
      <div class="get-it-on-playmarket">
        <img src="img/get-it-on-google-play.png"/>
      </div>
      <div class="dropdown">
        <input type="text" class="textBox" value="English" readonly/>
        <div class="option">
          <div onclick="show('English')"><img src="img/uk-flag.png"/>English</div>
          <div onclick="show('Dutch')"><img src="img/netherlands-flag.png"/>Dutch</div>
          <div onclick="show('Ukrainian')"><img src="img/ukrainian-flag.jpg"/>Ukrainian</div>
        </div>
      </div>
    </section>
    <section class="categories">
      <div class="items">
        <a href="index-menu.html#pizza">
          <img src="img/ctg-pizza.png"/>
          <div class="tooltip">Pizza</div>
        </a>
        <a href="index-menu.html#chicken">
          <img src="img/ctg-chicken.png"/>
          <div class="tooltip">Chicken</div></a>
        <a href="index-menu.html#burgers">
          <img src="img/ctg-burger.png"/>
          <div class="tooltip">Burgers</div></a>
        <a href="index-menu.html#breakfast">
          <img src="img/ctg-breakfast.png"/>
          <div class="tooltip">Breakfast</div></a>
        <a href="index-menu.html#drinks">
          <img src="img/ctg-drinks.png"/>
          <div class="tooltip">Drinks</div></a>
      </div>
    </section>
    <section class="banner">
      <div class="row">
        <div class="col-1">
          <h2>Pizza<br />Margarita</h2>
          <h3>Our new <span id="text-red">bestseller!<span></h3>
          <p>(tomatoes, mozzarella, bazil)</p>
          <h4>$4.50</h4>
          <button type="button">
            Add to Cart <img data-feather="arrow-right" />
          </button>
        </div>
        <div class="col-2">
          <img src="img/pizza-2.png" class="pizza" />
          <div class="color-box"></div>
          <div class="add-btn">
            <a href="index-menu.html">
              <i data-feather="plus"></i>
              <p><small>Go to Menu</small></p>
            </a>
          </div>
        </div>
      </div>
    </section>
     <section class="about">
        <div class="slider">
          <figure>
            <img src="img/about-1.jpg"/>
            <img src="img/about-2.jpg"/>
            <img src="img/about-1.jpg"/>
            <img src="img/about-3.jpg"/>
            <img src="img/about-1.jpg"/>
          </figure>
          <div class="overlay"></div>
          <a href="index-about-us.html">
            <button>Read more about Jojo's</button>
          </a>
        </div>
    </section>
    <section class="footer">
      <div class="social">
        <a href=""><i data-feather="instagram"></i></a>
        <a href=""><i data-feather="facebook"></i></a>
        <a href=""><i data-feather="twitter"></i></a>
        <a href=""><i data-feather="youtube"></i></a>
      </div>
      <ul class="list">
        <li><a href="index.html">Home</a></li>
        <li><a href="index-about-us.html">About</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Privacy policy</a></li>
      </ul>
      <p class="copyright">
        Jojo Pizza Â© 2022
      </p>
    </section>
    <script>
      feather.replace();
    </script>
    <script>
      function show(anything){
        document.querySelector('.textBox'). value = anything;
      }
      let dropdown = document.querySelector('.dropdown');
        dropdown.onclick = function(){
          dropdown.classList.toggle('active');
      }
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
